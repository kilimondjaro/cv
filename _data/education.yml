# Degree
- degree: Master of Computer Science, System and Software Engineering
  uni: HSE University
  year: 2018 &mdash; 2020
  summary: My master's thesis focused on the development of a native iOS indoor navigation application. The app utilizes Apple ARKit and RealityKit in combination with Firebase to deliver an augmented reality experience for navigating inside buildings.

- degree: Bachelor of Computer Science, Software Engineering
  uni: HSE University
  year: 2014 &mdash; 2018
  summary: My bachelor's thesis focused on the development of a <a href='https://github.com/kilimondjaro/InFocusGame'>native iOS game</a> for children. The game uses the MobileNet object recognition model, allowing children to learn to recognize and pronounce the names of real-life objects, such as fruits or furniture, with the help of the camera and dictation.
